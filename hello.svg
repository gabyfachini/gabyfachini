<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">

  <style>
    .star1 { animation: blink 0.5s infinite alternate; }
    .star2 { animation: blink 1s infinite alternate; }
    .star3 { animation: blink 0.3s infinite alternate; }

    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .text {
      font-family: monospace;
      font-size: 32px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .box {
      fill: white;
      stroke: black;
      stroke-width: 3;
    }
  </style>

  <!-- grupo central -->
  <g transform="translate(300,100)">

    <!-- estrelas ao redor da caixa -->
    <text x="-160" y="-60" class="star1">+</text>
    <text x="-110" y="-50" class="star2">×</text>
    <text x="-40"  y="-70" class="star3">+</text>
    <text x="30"   y="-65" class="star1">×</text>
    <text x="100"  y="-65" class="star2">+</text>
    <text x="160"  y="-70" class="star3">×</text>
    <text x="200"  y="-40" class="star1">+</text>

    <text x="-200" y="20"  class="star2">×</text>
    <text x="-130" y="75"  class="star3">+</text>
    <text x="-60"  y="70"  class="star1">×</text>
    <text x="20"   y="60"  class="star2">+</text>
    <text x="90"   y="75"  class="star3">×</text>
    <text x="150"  y="65"  class="star1">+</text>
    <text x="190"  y="20"  class="star2">×</text>

    <!-- caixa ajustada ao texto -->
    <rect x="-170" y="-30" rx="8" ry="8" width="340" height="60" class="box"/>

    <!-- texto central -->
    <text x="0" y="0" class="text">HELLO, WORLD!</text>

  </g>

</svg>
